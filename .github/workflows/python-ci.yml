name: Python CI 

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  test-python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: List Repository Files
        run: ls -R

      - name: Test Python Script
        run: |
          set -e
          python -c "from guess_the_number import guess_the_number; print('Testing function...'); assert guess_the_number(testmode=True)"
